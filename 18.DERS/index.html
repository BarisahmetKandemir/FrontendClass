<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.DERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
             <!-- TOOLTİP üstüne gelince gelen-->

    <div style="height:50px;"></div>
    <div style="height:50px;">
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Bu bir tooltipdir">Top</a>
    </div>
             <!-- POPOVER tıklayınca gelen-->

    <button type="button" class="btn btn-warning" data-bs-toggle="popover" title="Burası popover başlığı" data-bs-content="Burası içerik bölümü">Bilgi için tıklayınız</button>
             <!-- TOAST -->

    <div class="toast show">
        <div class="toast-header">
            <strong class="me-auto">Toast header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>This is toast body</p>
        </div>
    </div>


    <button type="button" class="btn btn-primary" id="liveToastBtn">Show Toast</button>
    <div class="toast bg-danger" id="liveToast">
        <div class="toast-header">
            <strong class="me-auto">Toast header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>This is toast body</p>
        </div>
    </div>
    <!-- UTİLİTY -->

    <div class="first container mt-3">
        <span class="border border-danger border-3"></span>
    </div>




<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
   const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
     </script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>    
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger)
    {
      toastTrigger.addEventListener('click', () =>
      {
        const toast = new bootstrap.Toast(toastLiveExample)
        toast.show()
      })
    }
  </script>             
</body>
</html>
